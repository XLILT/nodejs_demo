<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尚直播房间图片压缩工具</title>
</head>
<body>
    <form action="/compress" method="GET">
        1、创建房间 <br />
        2、启动尚直播 <br />
        3、上传课件 <br />
        4、在此处输入对应房间号点击压缩按钮 <br />
        (每个房间仅支持一次压缩) <br />
        房间id: <input type="number" name="rid"> <br />
        压缩质量(0-100): <input type="number" name="qua"> <br />

        <input type="submit" value="压缩">
    </form>
</body>
</html>
